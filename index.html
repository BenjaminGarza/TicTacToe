<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <title>TICTACTOE</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  
</head>

<body>
  <h2 class="">Tic-Tac-Toe</h2>
  <h5 class=""> Enter players' names and click play to start the game!</h5>
  
  <div class="container">
  <form class="player-info">
    <div class="field">
      <label class="label">Player 1 (X)</label>
        <div class="control">
          <input class="input" type="text" id="player1" placeholder="Name of player 1">
        </div>
    </div>


    <div class="field">
      <label class="label">Player 2 (O)</label>
        <div class="control">
          <input class="input" type="text" id="player2" placeholder="Name of player 2">
        </div>
    </div>

      
    <div class="control">
      <button type="submit" class="button is-link">Play</button>
    </div>
  </form>

    <div class="place hidden">
    <div class="alert is-primary game-status text-center">
      <h4>Board:</h4>
    </div>

      <div class="container mx-auto">
      <div id="board">
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
      </div>
    </div>
    <button id="reset" class="mt-4 text-center btn btn-primary">Restart</button>
  </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
